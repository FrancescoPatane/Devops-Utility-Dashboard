<!doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
		
		<title>Utility Dashboard</title>
	</head>
	
	<body>
	
	<div th:replace="fragments/navbar :: navbar">...</div>
	
	<div class="container" id="main-container">
	
		<section class="text-center" id="index-section">
			<h3>Seleziona l'applicazione di utility</h3>
		</section>
		
		<br>
		<hr>
		<br>

		<div class="row">
			<div class="col-3 btn-cell" th:each="key : ${appsNameUrlMap.keySet()}">
				<a class="btn btn-warning" th:href="@{'/app/' + ${key}}" role="button" th:text="${key}">ROUTES ANALYSIS</a>
			</div>
			
		</div>
		

	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	
	
	</body>
</html>
