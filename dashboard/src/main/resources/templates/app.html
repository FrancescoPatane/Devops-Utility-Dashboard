<!doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">
	<head>
	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
		<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
		
		<title>EnvTester</title>
	</head>
	
	<body>
	
	<div th:replace="fragments/navbar :: navbar">...</div>
	
	<div class="container" id="main-container">


		<div class="row m-top">
			<div class="col-5">
				<select class="form-select" id="endpointSelection" onchange="endpointSelected()">
<!-- 					<option selected>Seleziona il servizio da invocare</option> -->
					<option th:each="service : ${serviceList}" th:text="${service.path}" th:value="${service.toJsonString()}"></option>
				</select>
				</div>
			<div class="col-5"></div>
			<div class="col-2">
				<button type="button" class="btn btn-primary" th:onclick="callServiceJsonOutput();">Chiama servizio</button>
			</div>
		
		</div>
		<br>
		<br>
		<br>


		<div class="row m-top">
			<div class="col-5">
				<div class="input-group">
					<span class="input-group-text">Parameters</span>
					<textarea id="inputBox" class="form-control" aria-label="With textarea"></textarea>
				</div>
			</div>
			<div class="col-2"></div>
			<div class="col-5">
				<div class="input-group">
					<span class="input-group-text">Result</span>
					<textarea id="outputBox" class="form-control" aria-label="With textarea"></textarea>
				</div>
			</div>
		</div>





	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/js/main.js}"></script>
	
	</body>
</html>
